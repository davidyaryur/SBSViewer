<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D GLB - Efecto 3DS</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000; 
            outline: none; 
        }

        /* --- LOGICA VISUAL SBS 3D --- */
        body.sbs-active #viewer-left,
        body.sbs-active #viewer-right {
            width: 50%;
            opacity: 1;
            pointer-events: auto;
            border-right: 1px solid #333;
        }

        #viewer-right {
            width: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* --- HUD (Capas de interfaz) --- */
        .hud-container {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: none; 
            box-sizing: border-box;
            transition: width 0.3s;
        }

        #hud-left { left: 0; width: 100%; }
        #hud-right { left: 50%; width: 50%; display: none; }

        body.sbs-active #hud-left { width: 50%; }
        body.sbs-active #hud-right { display: block; }

        /* --- BOTONES (Solo un uso) --- */
        .control-btn {
            position: absolute;
            bottom: 20px;
            padding: 10px 16px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            pointer-events: auto;
            transition: opacity 0.3s;
        }
        .control-btn:hover { background-color: #777; }
        .btn-fs { left: 20px; }
        .btn-sbs { right: 20px; }

        /* --- NUEVO: SLIDER DE EFECTO 3D --- */
        .stereo-controls {
            position: absolute;
            top: 20px; /* Arriba para no estorbar botones */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            pointer-events: auto;
            opacity: 0; /* Oculto en modo normal */
            transition: opacity 0.5s;
        }

        /* Solo visible en SBS */
        body.sbs-active .stereo-controls {
            opacity: 1;
        }

        .stereo-label {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px black;
            display: block;
        }

        /* Estilo del Slider (Range) */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #007bff; /* Azul vibrante */
            cursor: pointer;
            margin-top: -8px;
            border: 2px solid white;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #555;
            border-radius: 2px;
        }

    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="main-container">
        <model-viewer 
            id="viewer-left"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Izquierda"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none"> 
        </model-viewer>

        <model-viewer 
            id="viewer-right"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Derecha"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none">
        </model-viewer>
    </div>

    <div id="hud-left" class="hud-container">
        <div class="stereo-controls">
            <span class="stereo-label">Profundidad 3D</span>
            <input type="range" class="stereo-slider" min="0" max="6" step="0.1" value="0">
        </div>

        <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <div id="hud-right" class="hud-container">
        <div class="stereo-controls">
            <span class="stereo-label">Profundidad 3D</span>
            <input type="range" class="stereo-slider" min="0" max="6" step="0.1" value="0">
        </div>

        <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <script>
        const bodyElement = document.body;
        const viewerLeft = document.querySelector('#viewer-left');
        const viewerRight = document.querySelector('#viewer-right');
        const sbsButtons = document.querySelectorAll('.btn-sbs');
        const fsButtons = document.querySelectorAll('.btn-fs');
        const stereoSliders = document.querySelectorAll('.stereo-slider');

        // Variable global para guardar la separación actual (en grados)
        let currentStereoGap = 0;

        // --- FUNCIONES MATEMÁTICAS ---
        
        // Convertir Grados a Radianes
        const degToRad = (deg) => deg * (Math.PI / 180);

        // --- LOGICA DE SINCRONIZACIÓN CON EFECTO 3D ---
        
        // direction: 'LtoR' (Izquierda manda) o 'RtoL' (Derecha manda)
        const syncViewers = (source, target, direction) => {
            const orbit = source.getCameraOrbit(); // {theta, phi, radius} (theta está en radianes)
            const fieldOfView = source.getFieldOfView();
            const targetPos = source.getCameraTarget();

            // Calculamos el offset en radianes basado en el slider
            const gapRad = degToRad(currentStereoGap);

            // LOGICA MAESTRA 3D:
            // Si movemos el visor Izquierdo, el Derecho debe estar a (Theta + 2*Gap)
            // Si movemos el visor Derecho, el Izquierdo debe estar a (Theta - 2*Gap)
            // Esto mantiene la separación relativa constante.
            
            let newTheta = orbit.theta;

            if (direction === 'LtoR') {
                // Soy la izq, la derecha debe ser YO + la separación total
                newTheta = orbit.theta + (gapRad * 2); // *2 para simular separación desde el centro
            } else {
                // Soy la derecha, la izq debe ser YO - la separación total
                newTheta = orbit.theta - (gapRad * 2);
            }

            // Aplicamos
            target.cameraOrbit = `${newTheta}rad ${orbit.phi}rad ${orbit.radius}m`;
            target.fieldOfView = `${fieldOfView}deg`;
            target.cameraTarget = `${targetPos.x}m ${targetPos.y}m ${targetPos.z}m`;
            
            target.jumpCameraToGoal();
        };

        // --- EVENTOS DE CÁMARA ---
        viewerLeft.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') {
                syncViewers(viewerLeft, viewerRight, 'LtoR');
            }
        });

        viewerRight.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') {
                syncViewers(viewerRight, viewerLeft, 'RtoL');
            }
        });

        // --- LÓGICA DEL SLIDER 3D ---
        const updateStereoEffect = (value) => {
            currentStereoGap = parseFloat(value);
            
            // Sincronizar visualmente ambos sliders
            stereoSliders.forEach(slider => slider.value = currentStereoGap);

            // Forzar una actualización de las cámaras para aplicar el nuevo efecto
            // Usamos la izquierda como referencia base
            syncViewers(viewerLeft, viewerRight, 'LtoR');
        };

        stereoSliders.forEach(slider => {
            // Evento 'input' para tiempo real mientras deslizas
            slider.addEventListener('input', (e) => {
                updateStereoEffect(e.target.value);
            });
        });


        // --- BOTONES ---
        const hideButtons = (nodeList) => nodeList.forEach(btn => btn.style.display = 'none');

        sbsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                bodyElement.classList.add('sbs-active');
                // Al entrar, aseguramos sincronización inicial
                syncViewers(viewerLeft, viewerRight, 'LtoR');
                hideButtons(sbsButtons);
            });
        });

        fsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.error(e));
                }
                hideButtons(fsButtons);
            });
        });

        viewerLeft.addEventListener('load', () => syncViewers(viewerLeft, viewerRight, 'LtoR'));

    </script>

</body>
</html>
