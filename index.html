<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D GLB - Inmersivo</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none; 
        }

        /* --- PANTALLA DE INICIO (NUEVA) --- */
        #landing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 10000; /* Por encima de todo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }
        
        #start-btn {
            padding: 20px 40px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 122, 204, 0.5);
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
        }

        #start-btn:hover {
            transform: scale(1.05);
            background-color: #0099ff;
        }

        /* --- MENÚ DE SELECCIÓN --- */
        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            opacity: 0; /* Oculto al principio, aparece tras el Fullscreen */
            pointer-events: none;
        }

        #menu-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; text-align: center; color: white;}

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 70vh;
            overflow-y: auto;
            width: 80%;
            max-width: 400px;
            padding-right: 10px;
        }

        .file-btn {
            padding: 15px 20px;
            background-color: #333;
            border: 1px solid #444;
            color: #ddd;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-btn:hover { background-color: #007acc; color: white; transform: translateX(5px); }
        .file-btn span { font-size: 0.8em; opacity: 0.6; }

        /* --- VISORES --- */
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
            opacity: 0; 
            transition: opacity 1s ease;
            position: absolute;
            top: 0;
            z-index: 1;
        }
        #main-container.visible { opacity: 1; }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000; 
            outline: none; 
        }

        /* --- LOGICA VISUAL SBS 3D --- */
        body.sbs-active #viewer-left,
        body.sbs-active #viewer-right {
            width: 50%;
            opacity: 1;
            pointer-events: auto;
            border: none; 
        }

        #viewer-right { width: 0; opacity: 0; pointer-events: none; }

        /* --- HUD --- */
        .hud-container {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: none; 
            box-sizing: border-box;
            transition: width 0.3s;
            display: none; 
            z-index: 500;
        }
        .hud-container.active { display: block; }

        #hud-left { left: 0; width: 100%; }
        #hud-right { left: 50%; width: 50%; display: none; }

        body.sbs-active #hud-left { width: 50%; }
        body.sbs-active #hud-right { display: block; }

        /* --- BOTONES DE CONFIGURACIÓN (INFERIORES) --- */
        .control-btn {
            position: absolute;
            bottom: 20px;
            padding: 12px 20px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 100;
        }
        
        /* Centramos el botón SBS ya que es el único que queda */
        .btn-sbs { 
            right: 20px; 
        }

        /* --- ZONA TÁCTIL SUPERIOR (Botón Invisible) --- */
        .toggle-3d-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;          
            height: 150px;       /* Aumentado un poco para facilitar el toque */
            background: transparent;
            border: none;
            cursor: pointer;
            pointer-events: none; 
            z-index: 50;         
            outline: none;
        }

        /* Solo activamos el área táctil cuando estamos en SBS */
        body.sbs-active .toggle-3d-btn {
            pointer-events: auto; 
        }

        /* Utilidad para ocultar elementos visualmente */
        .hidden { opacity: 0; pointer-events: none; }
        .gone { display: none !important; }

    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="landing-screen">
        <button id="start-btn">Entrar en Pantalla Completa</button>
        <p style="color: #666; margin-top: 20px;">Experiencia Inmersiva WebXR</p>
    </div>

    <div id="menu-screen">
        <h1>Seleccionar Modelo</h1>
        <div class="file-list" id="file-list-container">
            </div>
        <p style="margin-top:20px; font-size: 0.8em; color: #666;">Selecciona para cargar</p>
    </div>

    <div id="main-container">
        <model-viewer 
            id="viewer-left" src="" alt="Left"
            camera-controls shadow-intensity="1" exposure="1" interaction-prompt="none"> 
        </model-viewer>

        <model-viewer 
            id="viewer-right" src="" alt="Right"
            camera-controls shadow-intensity="1" exposure="1" interaction-prompt="none">
        </model-viewer>
    </div>

    <div id="hud-left" class="hud-container">
        <button class="toggle-3d-btn" title="Toca aquí para efecto 3D"></button> 
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <div id="hud-right" class="hud-container">
        <button class="toggle-3d-btn" title="Toca aquí para efecto 3D"></button> 
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN DE ARCHIVOS
        // ==========================================
        const assetFiles = [
            "Doritos.glb",
            "NatuChips.glb",
            "Iselitas.glb",
            "Kotex.glb",
            "CaledoniaClasico.glb",
            "CaledoniaMega.glb"
        ];
        // ==========================================

        // Referencias al DOM
        const landingScreen = document.getElementById('landing-screen');
        const startBtn = document.getElementById('start-btn');
        const menuScreen = document.getElementById('menu-screen');
        const fileListContainer = document.getElementById('file-list-container');
        const mainContainer = document.getElementById('main-container');
        const hudLeft = document.getElementById('hud-left');
        const hudRight = document.getElementById('hud-right');
        const viewerLeft = document.querySelector('#viewer-left');
        const viewerRight = document.querySelector('#viewer-right');

        // ==========================================
        // 1. LÓGICA DE INICIO (Fullscreen -> Menú)
        // ==========================================
        startBtn.addEventListener('click', () => {
            // Solicitar pantalla completa
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.log("Fullscreen denegado o no soportado, continuando igual.");
                });
            }
            
            // Transición: Ocultar Landing -> Mostrar Menú
            landingScreen.classList.add('hidden');
            setTimeout(() => {
                landingScreen.classList.add('gone'); // Eliminar del flujo
                menuScreen.classList.add('active');  // Mostrar menú
            }, 800);
        });

        // ==========================================
        // 2. GENERAR MENÚ
        // ==========================================
        assetFiles.forEach(fileName => {
            const btn = document.createElement('button');
            btn.className = 'file-btn';
            const displayName = fileName.replace('.glb', '').replace(/_/g, ' ').toUpperCase();
            btn.innerHTML = `${displayName} <span>GLB</span>`;
            btn.onclick = () => loadSelectedModel(fileName);
            fileListContainer.appendChild(btn);
        });

        function loadSelectedModel(fileName) {
            const fullPath = `assets/${fileName}`;
            viewerLeft.src = fullPath;
            viewerRight.src = fullPath;

            // Ocultar Menú -> Mostrar Visor
            menuScreen.classList.remove('active');
            menuScreen.classList.add('hidden');
            
            setTimeout(() => {
                mainContainer.classList.add('visible');
                hudLeft.classList.add('active');
                hudRight.classList.add('active');
            }, 300);

            setTimeout(() => syncViewers(viewerLeft, viewerRight, 'LtoR'), 500);
        }

        // ==========================================
        // 3. LÓGICA DEL VISOR (SBS y 3D)
        // ==========================================
        const bodyElement = document.body;
        const sbsButtons = document.querySelectorAll('.btn-sbs');
        const toggle3dButtons = document.querySelectorAll('.toggle-3d-btn');

        let currentStereoGap = 0;
        let is3DActive = false;   
        const degToRad = (deg) => deg * (Math.PI / 180);

        // Sincronización de cámaras
        const syncViewers = (source, target, direction) => {
            const orbit = source.getCameraOrbit(); 
            const fieldOfView = source.getFieldOfView();
            const targetPos = source.getCameraTarget();
            const gapRad = degToRad(currentStereoGap);

            let newTheta = orbit.theta;
            if (direction === 'LtoR') {
                newTheta = orbit.theta - gapRad; 
            } else {
                newTheta = orbit.theta + gapRad;
            }

            target.cameraOrbit = `${newTheta}rad ${orbit.phi}rad ${orbit.radius}m`;
            target.fieldOfView = `${fieldOfView}deg`;
            target.cameraTarget = `${targetPos.x}m ${targetPos.y}m ${targetPos.z}m`;
            target.jumpCameraToGoal();
        };

        viewerLeft.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerLeft, viewerRight, 'LtoR');
        });
        viewerRight.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerRight, viewerLeft, 'RtoL');
        });

        // Animación de separación de ojos
        function animateGapChange(startGap, endGap, duration) {
            const startTime = performance.now();
            const currentLeftOrbit = viewerLeft.getCameraOrbit();
            const currentOrbitData = {
                phi: currentLeftOrbit.phi,
                radius: currentLeftOrbit.radius,
                target: viewerLeft.getCameraTarget(),
                fov: viewerLeft.getFieldOfView()
            };
            const centerTheta = currentLeftOrbit.theta - degToRad(startGap / 2);

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                currentStereoGap = startGap + (endGap - startGap) * ease;
                const halfGapRad = degToRad(currentStereoGap / 2);
                
                const leftTheta = centerTheta + halfGapRad;
                const rightTheta = centerTheta - halfGapRad;

                viewerLeft.cameraOrbit = `${leftTheta}rad ${currentOrbitData.phi}rad ${currentOrbitData.radius}m`;
                viewerRight.cameraOrbit = `${rightTheta}rad ${currentOrbitData.phi}rad ${currentOrbitData.radius}m`;
                
                const camString = `${currentOrbitData.target.x}m ${currentOrbitData.target.y}m ${currentOrbitData.target.z}m`;
                const fovString = `${currentOrbitData.fov}deg`;

                viewerLeft.cameraTarget = camString;
                viewerRight.cameraTarget = camString;
                viewerLeft.fieldOfView = fovString;
                viewerRight.fieldOfView = fovString;

                viewerLeft.jumpCameraToGoal();
                viewerRight.jumpCameraToGoal();

                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        // Evento: Activar/Desactivar profundidad 3D
        toggle3dButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!is3DActive) {
                    is3DActive = true;
                    animateGapChange(0, 3, 1000);
                } else {
                    is3DActive = false;
                    animateGapChange(3, 0, 1000);
                }
            });
        });

        // Evento: Entrar en modo SBS
        sbsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                bodyElement.classList.add('sbs-active');
                syncViewers(viewerLeft, viewerRight, 'LtoR');
                // Ocultar botones SBS
                sbsButtons.forEach(b => b.style.display = 'none');
            });
        });

        viewerLeft.addEventListener('load', () => syncViewers(viewerLeft, viewerRight, 'LtoR'));
    </script>
</body>
</html>
