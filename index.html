<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D GLB - Inmersivo Final</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; /* Fondo general negro */
            font-family: sans-serif;
            overflow: hidden;
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            /* CAMBIO: Fondo negro para el modelo */
            background-color: #000; 
            outline: none; 
        }

        #viewer-right {
            width: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* --- LOGICA VISUAL SBS 3D --- */
        body.sbs-active #viewer-left,
        body.sbs-active #viewer-right {
            width: 50%;
            opacity: 1;
            pointer-events: auto;
            border-right: 1px solid #333;
        }

        /* --- HUD (Capas de interfaz) --- */
        .hud-container {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: none; 
            box-sizing: border-box;
            transition: width 0.3s;
        }

        #hud-left {
            left: 0;
            width: 100%;
        }

        #hud-right {
            left: 50%;
            width: 50%;
            display: none; 
        }

        body.sbs-active #hud-left { width: 50%; }
        body.sbs-active #hud-right { display: block; }

        /* --- BOTONES --- */
        .control-btn {
            position: absolute;
            bottom: 20px;
            padding: 10px 16px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.2s, opacity 0.3s; /* Animación para desaparecer */
        }

        .control-btn:hover {
            background-color: #777;
        }

        .btn-fs { left: 20px; }
        .btn-sbs { right: 20px; }

    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="main-container">
        <model-viewer 
            id="viewer-left"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Izquierda"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none"> 
        </model-viewer>

        <model-viewer 
            id="viewer-right"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Derecha"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none">
        </model-viewer>
    </div>

    <div id="hud-left" class="hud-container">
        <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <div id="hud-right" class="hud-container">
        <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <script>
        const bodyElement = document.body;
        const viewerLeft = document.querySelector('#viewer-left');
        const viewerRight = document.querySelector('#viewer-right');
        const sbsButtons = document.querySelectorAll('.btn-sbs');
        const fsButtons = document.querySelectorAll('.btn-fs');

        // --- LÓGICA DE SINCRONIZACIÓN COMPLETA (Orbita + Zoom + Paneo) ---
        const syncViewers = (source, target) => {
            const orbit = source.getCameraOrbit();
            const fieldOfView = source.getFieldOfView();
            // NUEVO: Obtenemos el "Target" (hacia dónde mira la cámara, x,y,z) para el paneo
            const targetPos = source.getCameraTarget();

            // Aplicamos rotación
            target.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${orbit.radius}m`;
            // Aplicamos zoom
            target.fieldOfView = `${fieldOfView}deg`;
            // Aplicamos paneo (NUEVO)
            target.cameraTarget = `${targetPos.x}m ${targetPos.y}m ${targetPos.z}m`;
            
            // Forzamos actualización inmediata
            target.jumpCameraToGoal();
        };

        // Escuchas de eventos (solo si es interacción humana)
        viewerLeft.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerLeft, viewerRight);
        });

        viewerRight.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerRight, viewerLeft);
        });

        // --- LÓGICA DE BOTONES (UN SOLO USO) ---

        // Función para ocultar todos los botones de un tipo
        const hideButtons = (nodeList) => {
            nodeList.forEach(btn => {
                btn.style.display = 'none';
            });
        };

        // Botones SBS
        sbsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Activamos SBS
                bodyElement.classList.add('sbs-active');
                
                // Sincronizamos inmediatamente
                syncViewers(viewerLeft, viewerRight);

                // Ocultamos TODOS los botones SBS (ya no se puede volver atrás)
                hideButtons(sbsButtons);
            });
        });

        // Botones Pantalla Completa
        fsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Activamos Fullscreen
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.error(e));
                }
                
                // Ocultamos TODOS los botones de Pantalla Completa
                hideButtons(fsButtons);
            });
        });

        // Sincronización inicial de carga
        viewerLeft.addEventListener('load', () => syncViewers(viewerLeft, viewerRight));

    </script>

</body>
</html>
