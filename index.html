<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D GLB - Botón Smart 3D</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none; 
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000; 
            outline: none; 
        }

        /* --- LOGICA VISUAL SBS 3D --- */
        body.sbs-active #viewer-left,
        body.sbs-active #viewer-right {
            width: 50%;
            opacity: 1;
            pointer-events: auto;
            border-right: 1px solid #333;
        }

        #viewer-right {
            width: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* --- HUD --- */
        .hud-container {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: none; 
            box-sizing: border-box;
            transition: width 0.3s;
        }

        #hud-left { left: 0; width: 100%; }
        #hud-right { left: 50%; width: 50%; display: none; }

        body.sbs-active #hud-left { width: 50%; }
        body.sbs-active #hud-right { display: block; }

        /* --- BOTONES DE CONFIGURACIÓN (Abajo) --- */
        .control-btn {
            position: absolute;
            bottom: 20px;
            padding: 12px 20px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
        }
        .btn-fs { left: 20px; }
        .btn-sbs { right: 20px; }


        /* --- NUEVO BOTÓN 3D/2D (Botón Fantasma) --- */
        .toggle-3d-btn {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            
            /* Estilo Transparente / Fantasma */
            background: transparent; 
            color: rgba(255, 255, 255, 0.5); /* Texto traslúcido */
            border: 2px solid rgba(255, 255, 255, 0.3); /* Borde muy sutil */
            
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Redondo */
            
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            
            /* Oculto por defecto, solo sale en SBS */
            opacity: 0; 
            pointer-events: none;
            transition: all 0.3s ease;
            
            /* Centrar el texto */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-3d-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Solo visible e interactuable cuando SBS está activo */
        body.sbs-active .toggle-3d-btn {
            opacity: 1;
            pointer-events: auto;
        }

    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="main-container">
        <model-viewer 
            id="viewer-left"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Izquierda"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none"> 
        </model-viewer>

        <model-viewer 
            id="viewer-right"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Derecha"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none">
        </model-viewer>
    </div>

    <div id="hud-left" class="hud-container">
        <button class="toggle-3d-btn">3D</button> <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <div id="hud-right" class="hud-container">
        <button class="toggle-3d-btn">3D</button> <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <script>
        const bodyElement = document.body;
        const viewerLeft = document.querySelector('#viewer-left');
        const viewerRight = document.querySelector('#viewer-right');
        
        const sbsButtons = document.querySelectorAll('.btn-sbs');
        const fsButtons = document.querySelectorAll('.btn-fs');
        const toggle3dButtons = document.querySelectorAll('.toggle-3d-btn');

        // Estado del sistema
        let currentStereoGap = 0; // Grados actuales de separación
        let is3DActive = false;   // Estado lógico

        const degToRad = (deg) => deg * (Math.PI / 180);

        // --- 1. SINCRONIZACIÓN VISUAL ---
        const syncViewers = (source, target, direction) => {
            const orbit = source.getCameraOrbit(); 
            const fieldOfView = source.getFieldOfView();
            const targetPos = source.getCameraTarget();
            const gapRad = degToRad(currentStereoGap);

            let newTheta = orbit.theta;
            // Aplicamos la separación actual (sea 0, 1.5, o 3 grados según la animación)
            if (direction === 'LtoR') {
                newTheta = orbit.theta + (gapRad * 2); 
            } else {
                newTheta = orbit.theta - (gapRad * 2);
            }

            target.cameraOrbit = `${newTheta}rad ${orbit.phi}rad ${orbit.radius}m`;
            target.fieldOfView = `${fieldOfView}deg`;
            target.cameraTarget = `${targetPos.x}m ${targetPos.y}m ${targetPos.z}m`;
            target.jumpCameraToGoal();
        };

        // Eventos de movimiento manual
        viewerLeft.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerLeft, viewerRight, 'LtoR');
        });
        viewerRight.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerRight, viewerLeft, 'RtoL');
        });

        // --- 2. SISTEMA DE ANIMACIÓN (TWEENING) ---
        
        // Esta función mueve el valor de "currentStereoGap" de A a B suavemente
        function animateGapChange(startValue, endValue, duration) {
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Función Easing (Suavizado): easeInOutQuad
                // Hace que empiece lento, acelere y termine lento
                const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                // Calcular valor intermedio
                currentStereoGap = startValue + (endValue - startValue) * ease;

                // Actualizar visualmente (Usamos Izquierda como maestro)
                syncViewers(viewerLeft, viewerRight, 'LtoR');

                if (progress < 1) {
                    requestAnimationFrame(update); // Seguir animando
                }
            }

            requestAnimationFrame(update);
        }


        // --- 3. LÓGICA BOTÓN 3D ---
        toggle3dButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!is3DActive) {
                    // ACTIVAR 3D
                    is3DActive = true;
                    // Cambiar texto de TODOS los botones
                    toggle3dButtons.forEach(b => b.textContent = "2D");
                    // Animar de 0 a 3 grados en 1000ms (1 segundo)
                    animateGapChange(0, 3, 1000);
                } else {
                    // DESACTIVAR 3D
                    is3DActive = false;
                    toggle3dButtons.forEach(b => b.textContent = "3D");
                    // Animar de 3 a 0 grados en 1000ms
                    animateGapChange(3, 0, 1000);
                }
            });
        });


        // --- 4. CONFIGURACIÓN (SETUP) ---
        const hideButtons = (nodeList) => nodeList.forEach(btn => btn.style.display = 'none');

        sbsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                bodyElement.classList.add('sbs-active');
                syncViewers(viewerLeft, viewerRight, 'LtoR');
                hideButtons(sbsButtons);
            });
        });

        fsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.error(e));
                }
                hideButtons(fsButtons);
            });
        });

        viewerLeft.addEventListener('load', () => syncViewers(viewerLeft, viewerRight, 'LtoR'));

    </script>

</body>
</html>
