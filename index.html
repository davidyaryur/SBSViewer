<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D GLB - Inmersión Total</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none; 
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000; 
            outline: none; 
        }

        /* --- LOGICA VISUAL SBS 3D --- */
        body.sbs-active #viewer-left,
        body.sbs-active #viewer-right {
            width: 50%;
            opacity: 1;
            pointer-events: auto;
            /* CAMBIO: Eliminada la línea divisoria (border-right) */
            border: none; 
        }

        #viewer-right {
            width: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* --- HUD --- */
        .hud-container {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: none; 
            box-sizing: border-box;
            transition: width 0.3s;
        }

        #hud-left { left: 0; width: 100%; }
        #hud-right { left: 50%; width: 50%; display: none; }

        body.sbs-active #hud-left { width: 50%; }
        body.sbs-active #hud-right { display: block; }

        /* --- BOTONES DE CONFIGURACIÓN --- */
        .control-btn {
            position: absolute;
            bottom: 20px;
            padding: 12px 20px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
        }
        .btn-fs { left: 20px; }
        .btn-sbs { right: 20px; }


        /* --- BOTÓN FANTASMA (Invisible pero funcional) --- */
        .toggle-3d-btn {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            
            width: 80px; /* Área de toque generosa */
            height: 80px;
            border-radius: 50%;
            
            /* CAMBIO: Totalmente invisible */
            background: transparent;
            border: none;
            color: transparent;
            opacity: 0; /* Invisible visualmente */
            
            cursor: pointer;
            pointer-events: none; /* Desactivado por defecto */
        }

        /* Solo activamos el área de clic cuando estamos en SBS */
        body.sbs-active .toggle-3d-btn {
            pointer-events: auto; 
            /* Nota: Mantenemos opacity 0 para que no se vea */
        }

    </style>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="main-container">
        <model-viewer 
            id="viewer-left"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Izquierda"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none"> 
        </model-viewer>

        <model-viewer 
            id="viewer-right"
            src="assets/tu_modelo.glb" 
            alt="Modelo 3D Derecha"
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            interaction-prompt="none">
        </model-viewer>
    </div>

    <div id="hud-left" class="hud-container">
        <button class="toggle-3d-btn">3D Toggle</button> <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <div id="hud-right" class="hud-container">
        <button class="toggle-3d-btn">3D Toggle</button> <button class="control-btn btn-fs">Pantalla Completa</button>
        <button class="control-btn btn-sbs">Modo SBS</button>
    </div>

    <script>
        const bodyElement = document.body;
        const viewerLeft = document.querySelector('#viewer-left');
        const viewerRight = document.querySelector('#viewer-right');
        
        const sbsButtons = document.querySelectorAll('.btn-sbs');
        const fsButtons = document.querySelectorAll('.btn-fs');
        const toggle3dButtons = document.querySelectorAll('.toggle-3d-btn');

        // Estado del sistema
        let currentStereoGap = 0; // Grados totales de separación
        let is3DActive = false;   
        const degToRad = (deg) => deg * (Math.PI / 180);

        // --- 1. SINCRONIZACIÓN AL ARRASTRAR (User Interaction) ---
        const syncViewers = (source, target, direction) => {
            const orbit = source.getCameraOrbit(); 
            const fieldOfView = source.getFieldOfView();
            const targetPos = source.getCameraTarget();
            const gapRad = degToRad(currentStereoGap);

            let newTheta = orbit.theta;
            
            // Si el usuario mueve un lado, el otro lado debe mantener la distancia TOTAL
            // Si muevo la izquierda, la derecha está a -GAP de distancia
            if (direction === 'LtoR') {
                newTheta = orbit.theta - gapRad; 
            } else {
                newTheta = orbit.theta + gapRad;
            }

            target.cameraOrbit = `${newTheta}rad ${orbit.phi}rad ${orbit.radius}m`;
            target.fieldOfView = `${fieldOfView}deg`;
            target.cameraTarget = `${targetPos.x}m ${targetPos.y}m ${targetPos.z}m`;
            target.jumpCameraToGoal();
        };

        viewerLeft.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerLeft, viewerRight, 'LtoR');
        });
        viewerRight.addEventListener('camera-change', (event) => {
            if (event.detail.source === 'user-interaction') syncViewers(viewerRight, viewerLeft, 'RtoL');
        });

        // --- 2. ANIMACIÓN SIMÉTRICA (El pivote central) ---
        
        function animateGapChange(startGap, endGap, duration) {
            const startTime = performance.now();
            
            // 1. CAPTURAMOS EL "CENTRO" ACTUAL
            // Si el gap actual es 0, el centro es la cámara izquierda (o derecha, son iguales).
            // Si el gap actual es 3, la cámara izquierda está desplazada +1.5 del centro.
            // Formula: Centro = AnguloIzquierda - (GapActual / 2)
            const currentLeftOrbit = viewerLeft.getCameraOrbit();
            const currentOrbitData = {
                phi: currentLeftOrbit.phi,
                radius: currentLeftOrbit.radius,
                target: viewerLeft.getCameraTarget(),
                fov: viewerLeft.getFieldOfView()
            };
            
            // Calculamos el ángulo central "puro" antes de empezar a movernos
            const centerTheta = currentLeftOrbit.theta - degToRad(startGap / 2);

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing suave
                const ease = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                // Calculamos el nuevo Gap total
                currentStereoGap = startGap + (endGap - startGap) * ease;
                
                // Calculamos la mitad del gap (para mover cada ojo la mitad)
                const halfGapRad = degToRad(currentStereoGap / 2);

                // --- MAGIA SIMÉTRICA ---
                // Izquierda se mueve +1.5 (hacia un lado)
                const leftTheta = centerTheta + halfGapRad;
                // Derecha se mueve -1.5 (hacia el otro lado)
                const rightTheta = centerTheta - halfGapRad;

                // Aplicamos a AMBOS visores
                viewerLeft.cameraOrbit = `${leftTheta}rad ${currentOrbitData.phi}rad ${currentOrbitData.radius}m`;
                viewerRight.cameraOrbit = `${rightTheta}rad ${currentOrbitData.phi}rad ${currentOrbitData.radius}m`;
                
                // Aseguramos que el resto de parámetros no se pierdan
                const camString = `${currentOrbitData.target.x}m ${currentOrbitData.target.y}m ${currentOrbitData.target.z}m`;
                const fovString = `${currentOrbitData.fov}deg`;

                viewerLeft.cameraTarget = camString;
                viewerRight.cameraTarget = camString;
                viewerLeft.fieldOfView = fovString;
                viewerRight.fieldOfView = fovString;

                viewerLeft.jumpCameraToGoal();
                viewerRight.jumpCameraToGoal();

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }

        // --- 3. LOGICA BOTÓN FANTASMA ---
        toggle3dButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!is3DActive) {
                    is3DActive = true;
                    // Animamos de 0 a 3 grados (1.5 cada lado)
                    animateGapChange(0, 3, 1000);
                } else {
                    is3DActive = false;
                    // Animamos de 3 a 0 grados
                    animateGapChange(3, 0, 1000);
                }
            });
        });

        // --- 4. SETUP ---
        const hideButtons = (nodeList) => nodeList.forEach(btn => btn.style.display = 'none');

        sbsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                bodyElement.classList.add('sbs-active');
                // Sincronización inicial (Gap 0)
                syncViewers(viewerLeft, viewerRight, 'LtoR');
                hideButtons(sbsButtons);
            });
        });

        fsButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.error(e));
                }
                hideButtons(fsButtons);
            });
        });

        viewerLeft.addEventListener('load', () => syncViewers(viewerLeft, viewerRight, 'LtoR'));

    </script>

</body>
</html>
